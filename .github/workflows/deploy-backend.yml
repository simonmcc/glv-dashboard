# Deploy backend to Cloud Run on merge to main
name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'

env:
  PROJECT_ID: glv-dashboard
  REGION: europe-west1
  SERVICE: glv-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build and push Docker image
        working-directory: backend
        run: |
          docker build -t gcr.io/$PROJECT_ID/$SERVICE:${{ github.sha }} \
                       -t gcr.io/$PROJECT_ID/$SERVICE:latest .
          docker push gcr.io/$PROJECT_ID/$SERVICE:${{ github.sha }}
          docker push gcr.io/$PROJECT_ID/$SERVICE:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE \
            --image gcr.io/$PROJECT_ID/$SERVICE:${{ github.sha }} \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --memory 1Gi \
            --cpu 1 \
            --timeout 300 \
            --concurrency 10 \
            --min-instances 0 \
            --max-instances 3 \
            --set-env-vars "CORS_ORIGIN=https://glv-dashboard.web.app"
